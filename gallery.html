<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Victor's Visuals</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <!-- Font Awesome for social media icons and lightbox arrows -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">Victor's Visuals</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Gallery</h1>
    <p>Explore my work by category:</p>

    <!-- NEW: Gallery Filter Buttons -->
    <div class="gallery-filters">
      <button class="button filter-button active" data-filter="all">All</button>
      <button class="button filter-button" data-filter="space">Space</button>
      <button class="button filter-button" data-filter="sky">Sky</button>
      <button class="button filter-button" data-filter="animals">Animals</button>
      <button class="button filter-button" data-filter="nature">Nature</button>
      <!-- Add more category buttons as needed -->
    </div>

    <div class="gallery-grid">
      <!-- Each image now has a data-category attribute and loading="lazy" -->

      <a href="#" class="gallery-item" data-full-src="space1.jpg" data-caption="A breathtaking view of the moon." data-category="space">
        <img src="space1.jpg" alt="Space - The Moon" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="sky1.jpg" data-caption="Vibrant hues painting the evening sky." data-category="sky">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Sky" alt="Sky" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="animals1.jpg" data-caption="A majestic creature in its natural habitat." data-category="animals">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Animals" alt="Animals" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="nature1.jpg" data-caption="Serene landscapes, untouched beauty." data-category="nature">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Nature" alt="Nature" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="space2.jpg" data-caption="Distant galaxies swirling in the dark." data-category="space">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Space+2" alt="Space 2" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="sky2.jpg" data-caption="Clouds dancing across a clear blue sky." data-category="sky">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Sky+2" alt="Sky 2" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="animals2.jpg" data-caption="A curious gaze from the wild." data-category="animals">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Animals+2" alt="Animals 2" loading="lazy">
      </a>
      <a href="#" class="gallery-item" data-full-src="nature2.jpg" data-caption="Lush greenery and tranquil waters." data-category="nature">
        <img src="https://placehold.co/600x400/1a1a1a/fce4ec?text=Nature+2" alt="Nature 2" loading="lazy">
      </a>
    </div>
  </main>

  <!-- Lightbox Modal Structure -->
  <div id="lightbox-overlay">
    <div id="lightbox-container">
      <button id="lightbox-close" aria-label="Close Lightbox"><i class="fas fa-times"></i></button>
      <img id="lightbox-image" src="" alt="Gallery Image">
      <div id="lightbox-caption"></div>
      <button id="lightbox-prev" class="lightbox-nav" aria-label="Previous Image"><i class="fas fa-chevron-left"></i></button>
      <button id="lightbox-next" class="lightbox-nav" aria-label="Next Image"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Victor Townsend</p>
  </footer>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
